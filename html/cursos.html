<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoderHouse - Cursos</title>
    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- LINK CSS PROPIO -->
    <link rel="stylesheet" href="../css/bootstrap.css">

</head>

<body>
    <!--  -->

    <header>
        <nav class="navbar navbar-expand-lg bg-coder">
            <div class="container-fluid">
                
                <img src="../assets/Logo_blackbg.png" alt="coderlogo" class="imagen-coder">
                
                <button class="navbar-toggler color-blanco bg-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active color-blanco" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link color-blanco" href="#">Cursos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link color-blanco" href="#">Carreras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link color-blanco" href="#">Para empresas</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>


    <section>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://acnews.blob.core.windows.net/imgnews/medium/NAZ_de0c826e6bfa4fa58299e63dd49c3cbb.webp" class="d-block w-100" alt="ferrari 1">
                </div>
                <div class="carousel-item">
                    <img src="https://cdn.ferrari.com/cms/network/media/img/resize/5d70e7d4ee5f7e58630608ed-d-2.0-812gts-dynamic-focuson?" class="d-block w-100" alt="ferarri 2">
                </div>
                <div class="carousel-item">
                    <img src="https://autoshowtv.com.mx/wp-content/uploads/2023/10/Ferrari-812-GTS.jpg" class="d-block w-100" alt="ferari 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>


    </section>




    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
</body>

</html>
